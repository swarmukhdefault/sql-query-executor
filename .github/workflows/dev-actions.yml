name: CI/CD for Dev environment

on:
  pull_request:
    branches: [dev]
    types:
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  VITE_DEPLOYMENT_ENVIRONMENT: "dev"
  VITE_GENERATE_SOURCEMAP: true
  VITE_APP_BASE_URL: ${{ secrets.VITE_APP_BASE_URL }}
  VITE_APP_MY_SECRET: ${{ secrets.API_TOKEN_SECRET_KEY }}

jobs:
  e2e:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.12.1
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn

      - name: Test
        run: echo 'Test successful!' #yarn test

      - name: Build
        run: yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy
        run: aws s3 sync ./build s3://${{ secrets.AWS_S3_BUCKET }}
