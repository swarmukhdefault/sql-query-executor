name: CI/CD for Prod environment

on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  VITE_DEPLOYMENT_ENVIRONMENT: "production"
  VITE_GENERATE_SOURCEMAP: false
  VITE_APP_BASE_URL: ${{ secrets.VITE_APP_BASE_URL_PROD }}
  VITE_APP_MY_SECRET: ${{ secrets.API_TOKEN_SECRET_KEY_PROD }}

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.12.1
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn

      - name: Test
        run: echo 'Test successful!' # yarn test

      - name: Build
        run: yarn build

      - name: Deploy
        run: |
          ls ./build
          echo 'Deployment finished for prod environment'
